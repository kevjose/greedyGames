  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4 class="page-head-line">PathFinder</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">
              Path by selection
            </div>
            <div class="panel-body">
              <button type="button" name="button" onclick="optimizeBy = SPEED; callPaths()" class="btn btn-success">SPEED</button> &nbsp;
              <button type="button" name="button" onclick="optimizeBy = DISTANCE; callPaths()" class="btn btn-primary">DISTANCE</button>
              <button type="button" name="button" onclick="clearSourceDest()" class="btn btn-danger">Clear Selections</button>


              <br>
              <label>Select Source : </label>
              <select class="form-control" id="sel1">
                <option value="">Select Source</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
              </select>
              <label>Select Destination :  </label>
              <select class="form-control" id="sel2">
                <option value="">Select Destination</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
              </select>
              <br>
              <button type="button" name="button" class="btn btn-info"
                onclick="callPaths()">
                Show Paths
              </button>
              <br><br>
              <p id="optimizeBy"></p>
              <ul id="allPathList" class="list-group">

              </ul>
          </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-danger">
            <div class="panel-heading">
              Path by Graph
            </div>
            <div class="panel-body">
              <div class="col-xs-offset-4 col-xs-4 text-center">
                <button type="button" name="button" class="btn btn-default btn-round" id="btnS" onclick="sourceDest(this.id,'S')">S</button>
              </div>
              <br><br><br>
              <div class="col-xs-12">
                <div class="col-xs-4 text-center">
                  <button type="button" name="button" class="btn btn-default btn-round" id="btnW" onclick="sourceDest(this.id,'W')">W</button>
                </div>
                <div class="col-xs-4">

                </div>
                <div class="col-xs-4 text-center">
                  <button type="button" name="button" class="btn btn-default btn-round" id="btnT" onclick="sourceDest(this.id,'T')">T</button>
                </div>
              </div>
              <br><br><br>
              <div class="col-xs-12">
                <div class="col-xs-4 text-center">
                  <button type="button" name="button" class="btn btn-default btn-round" id="btnX" onclick="sourceDest(this.id,'X')">X</button>
                </div>
                <div class="col-xs-4">

                </div>
                <div class="col-xs-4 text-center">
                  <button type="button" name="button" class="btn btn-default btn-round" id="btnU" onclick="sourceDest(this.id,'U')">U</button>
                </div>
              </div>
              <br><br><br>
              <div class="col-xs-offset-4 col-xs-4 text-center">
                <button type="button" name="button" class="btn btn-default btn-round" id="btnV" onclick="sourceDest(this.id,'V')">V</button>
              </div>
            </div>
          </div>
        </div>
      </div>
