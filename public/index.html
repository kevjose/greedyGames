              <div class="panel-heading">

              </div>
              <div class="panel-body">
                <button type="button" name="button" onclick="optimizeBy = SPEED; callPaths()" class="btn btn-success">SPEED</button> &nbsp;

                  <option value="">Select Source</option>

                  <option value="U">U</option>
                  <option value="V">V</option>
                  <option value="W">W</option>
                  <option value="X">X</option>
                </select>

                  <option value="U">U</option>
                  <option value="V">V</option>
                  <option value="W">W</option>
                  <option value="X">X</option>
                </select>
                <br>

  <script type="text/javascript">
    function init() {
      window.addEventListener('scroll', function(e){
        var distanceY = window.pageYOffset || document.documentElement.scrollTop,
          shrinkOn = 125,
          header = document.getElementById('fixed-top-nav');
        if (distanceY > shrinkOn) {
          header.className = "menu-section fixed-nav";
        } else {
          header.className = "menu-section";
        }
      });
    }
    window.onload = init();
  </script>
